<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Category</title>
  </head>
  <body>
    <!-- Header area -->
    <header class="main-header-area shop_header_main">
      <div class="header-container">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
          <div class="container-fluid">
            <!-- ============= -->

            <!-- ====== Mobile and Teb Selected Language ======= -->
            <div class="Selected-respons">
              <div class="select-menu">
                <div class="select">
                  <a href="#">
                    <img
                      src="img/Ellipse-2.svg"
                      style="width: 20px; padding-right: 2px"
                      alt=""
                    />
                    <span>EN</span>
                  </a>
                  <div class="options-list">
                    <div class="option d-flex gap-1">
                      <img
                        src="img/Flag_of_Canada_(leaf).svg.png"
                        style="width: 20px"
                        alt=""
                      />
                      <span>CN</span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <!-- ====== Mobile and Teb Selected Language ======= -->
            <a class="navbar-brand" href="#">
              <img src="img/brand-logo.png" alt="Brand Logo" />
            </a>

            <!-- ===== Mobile and Teb Notification   ===== -->

            <div class="Notification-inner">
              <div class="d-flex gap-3 align-items-center">
                <a href="#" class="bel-icon">
                  <img src="img/bel.svg" alt="" />
                </a>
                <a href="#" class="wishlistlist">
                  <img src="img/icon-heart.svg" alt="" />
                </a>
              </div>
            </div>

            <!-- =========   Mobile version  ======== -->
            <div class="align-items-center gap-4 sm-mob-navbar">
              <div class="beyond-system d-flex gap-4 ms-3 align-items-center">
                <div class="user">
                  <a href="#">
                    <img src="img/icon-user-lg.svg" alt="" />
                  </a>
                </div>
                <div class="shop-cart">
                  <a href="#">
                    <img src="img/iconShop.svg" alt="" />
                    <span class="count">0</span>
                  </a>
                </div>
              </div>
              <a
                href="#"
                class="offcanvas-button"
                data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasRight"
                aria-controls="offcanvasRight"
              >
                <img src="img/bars.svg" alt="" />
              </a>
            </div>

            <!-- =========   Mobile version  ======== -->

            <div
              class="collapse navbar-collapse justify-content-end gap-4"
              id="navbarSupportedContent"
            >
              <form class="d-flex" role="search">
                <div class="search-input d-flex align-items-center gap-2">
                  <img src="img/search.svg" alt="" class="" />
                  <input
                    class=""
                    type="search"
                    placeholder="Search"
                    aria-label="Search"
                  />
                </div>
              </form>
              <div class="beyond-system d-flex gap-4 ms-3 align-items-center">
                <div class="user">
                  <a href="#">
                    <img src="img/icon-user-lg.svg" alt="" />
                  </a>
                </div>
                <div class="shop-cart">
                  <a href="#">
                    <img src="img/iconShop.svg" alt="" />
                    <span class="count">0</span>
                  </a>
                </div>
                <div class="wishlist">
                  <a href="#">
                    <img src="img/icon-heart.svg" alt="" />
                    <span class="count">0</span>
                  </a>
                </div>
                <div class="select-menu">
                  <div class="select">
                    <a href="#" class="d-flex gap-1">
                      <img src="img/Ellipse-2.svg" style="width: 25px" alt="" />
                      <span>EN</span>
                    </a>
                    <div class="options-list">
                      <div class="option">
                        <img
                          src="img/Flag_of_Canada_(leaf).svg.png"
                          style="width: 25px"
                          alt=""
                        />
                        <span>CN</span>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </nav>
      </div>
      <div class="search-response">
        <form class="d-flex" role="search">
          <div class="search-input d-flex align-items-center gap-2">
            <img src="img/search.svg" alt="" class="" />
            <input
              class=""
              type="search"
              placeholder="What are you looking for ?"
              aria-label="Search"
            />
          </div>
        </form>
      </div>

      <!-- ======  Categories  =====  -->
      <div class="categories-inner">
        <div class="categories-content header-container pt-4 pb-4">
          <div class="d-flex align-items-center gap-2">
            <a href="#" class="Categories-main-title">Categories :</a>
            <div class="categories-list">
              <ul>
                <li>
                  <a href="#" class="active">Best Sellers</a>
                </li>
                <li>
                  <a href="#">New Collections</a>
                </li>
                <li>
                  <a href="#"> Women Clothing </a>
                </li>
                <li><a href="#"> Men Fashion </a></li>
                <li><a href="#"> Kids </a></li>
                <li>
                  <a href="#"> Shoes </a>
                </li>
                <li>
                  <a href="#"> Home Furniture </a>
                </li>
                <li>
                  <a href=""> Home Accessoires </a>
                </li>
                <li>
                  <a href="#"> Video Games </a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>

      <div class="header-top-title p-3 pb-3">
        <h2 class="text-white text-center">
          تخفيضات اكثر من 70% على كل منتجات النساء و الاطفال!!
        </h2>
      </div>
      <!-- ===== Mobile Bootom Menu === -->

      <nav class="Mobile_nav">
        <div class="nav-box">
          <ul class="nav-container">
            <li class="nav__item">
              <a href="#Home" class="nav__item-link">
                <div class="nav__item-icon">
                  <img src="img/home-Regular.svg" alt="" />
                </div>
                <span class="nav__item-text">Home</span>
              </a>
            </li>
            <li class="nav__item">
              <a href="#Profile" class="nav__item-link">
                <div class="nav__item-icon">
                  <img src="img/store.svg" alt="" />
                </div>
                <span class="nav__item-text">Category</span>
              </a>
            </li>
            <li class="nav__item">
              <a href="#Messages" class="nav__item-link">
                <div class="nav__item-icon">
                  <img src="img/Frame12.svg" alt="" />
                </div>
                <span class="nav__item-text">New</span>
              </a>
            </li>
            <li class="nav__item">
              <a href="#Help" class="nav__item-link">
                <div class="nav__item-icon">
                  <img src="img/iconShop.svg" alt="" />
                </div>
                <span class="nav__item-text">Cart</span>
              </a>
            </li>
            <li class="nav__item">
              <a href="#Settings" class="nav__item-link">
                <div class="nav__item-icon">
                  <img src="img/icon-user-lg.svg" alt="" />
                </div>
                <span class="nav__item-text">Account</span>
              </a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <!-- =====  Header ENd ===== -->

    <!-- ======  Responsive Header   ========= -->
    <header class="shop-header">
      <div class="pt-5">
        <div class="shop-header-container">
          <div class="prev-control">
            <a href="#" class="search-btn">
              <img src="img/search.svg" alt="" />
            </a>
            <form class="d-flex shop_search" role="search">
              <div class="search-input d-flex align-items-center gap-2">
                <img src="img/search.svg" alt="" class="" />
                <input
                  class=""
                  type="search"
                  placeholder="What are you looking for ?"
                  aria-label="Search"
                />
              </div>
            </form>
          </div>
          <div class="catagory-title">
            <h3>New</h3>
          </div>
          <div class="wishlist">
            <a href="#">
              <img src="img/icon-heart.svg" alt="" />
            </a>
          </div>
        </div>
      </div>
    </header>

    <!-- ===  Responsive Header ==== -->
  </body>
</html>
