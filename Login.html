<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/owl.carousel.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/login.css" />
    <link rel="stylesheet" href="css/responsive.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <main>
      <div class="Login-user">
        <div class="Login-panel">
          <div class="heading-login">
            <h3>Welcome Back to</h3>
            <h2>BEYOND</h2>
          </div>

          <div class="User-Login-sign-button">
            <div class="d-flex">
              <a href="#" class="active-login">Login</a>
              <a href="Signin.html">Sign up</a>
            </div>
          </div>

          <!-- ===== form  ===== -->

          <div class="log-form">
            <form action="">
              <div class="from-input">
                <label for="">Email Address</label>
                <input type="text" placeholder="Enter your Email" />
              </div>
              <div class="from-input">
                <label for="">Password</label>
                <input type="text" placeholder="Enter your Password" />
              </div>
              <div class="forgot">
                <a href="" class="text-end">Forgot your Passowrd ?</a>
              </div>
              <div class="button-login text-center+">
                <button class="" type="submit">Login</button>
              </div>
            </form>
          </div>

          <div class="other-login">
            <h3>Or via :</h3>

            <div class="social-auth">
              <a href="#">
                <img src="img/Google.png" alt="" />
              </a>
              <a href="#">
                <img src="img/facebook.png" alt="" />
              </a>
              <a href="#">
                <img src="img/apple.png" alt="" />
              </a>
            </div>

            <!-- ===  Selected  == -->
            <div class="map-slected">
              <div class="map-slected-area">
                <img src="img/map-marker-Regular.svg" alt="" />

                <select name="" id="">
                  <option value="" selected>Turkey</option>
                </select>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
