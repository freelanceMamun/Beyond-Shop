<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shop</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/owl.carousel.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/shop.css" />
    <link rel="stylesheet" href="css/responsive.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- Header area -->
    <header class="main-header-area">
      <div class="header-container">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">
              <img src="img/Beyond Logo 1.png" alt="Brand Logo" />
            </a>

            <!-- =========   Mobile version  ======== -->
            <div class="align-items-center gap-4 sm-mob-navbar">
              <div class="beyond-system d-flex gap-4 ms-3 align-items-center">
                <div class="user">
                  <a href="#">
                    <img src="img/Frame 3.svg" alt="" />
                  </a>
                </div>
                <div class="shop-cart">
                  <a href="#">
                    <img src="img/Frame 1.svg" alt="" />
                    <span class="count">0</span>
                  </a>
                </div>
              </div>
              <a
                href="#"
                class="offcanvas-button"
                data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasRight"
                aria-controls="offcanvasRight"
              >
                <img src="img/bars.svg" alt="" />
              </a>
            </div>

            <!-- =========   Mobile version  ======== -->

            <div
              class="collapse navbar-collapse justify-content-end gap-4"
              id="navbarSupportedContent"
            >
              <form class="d-flex" role="search">
                <div class="search-input d-flex align-items-center gap-2">
                  <img src="img/search.svg" alt="" class="" />
                  <input
                    class=""
                    type="search"
                    placeholder="Search"
                    aria-label="Search"
                  />
                </div>
              </form>
              <div class="beyond-system d-flex gap-4 ms-3 align-items-center">
                <div class="user">
                  <a href="#">
                    <img src="img/Frame 3.svg" alt="" />
                  </a>
                </div>
                <div class="shop-cart">
                  <a href="#">
                    <img src="img/Frame 1.svg" alt="" />
                    <span class="count">0</span>
                  </a>
                </div>
                <div class="wishlist">
                  <a href="#">
                    <img src="img/Frame 14.svg" alt="" />
                    <span class="count">0</span>
                  </a>
                </div>
                <div class="select-menu">
                  <div class="select">
                    <span>
                      <img src="img/Ellipse 2.svg" style="width: 25px" alt="" />
                      EN
                    </span>
                  </div>
                  <div class="options-list">
                    <div class="option">
                      <img
                        src="img/Flag_of_Canada_(leaf).svg.png"
                        style="width: 25px"
                        alt=""
                      />
                      <span>CN</span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </nav>
      </div>
      <!-- ======  Categories  =====  -->
      <div class="categories-inner">
        <div class="categories-content header-container pt-4 pb-4">
          <div class="d-flex align-items-center gap-2">
            <a href="#" class="Categories-main-title">Categories :</a>
            <div class="categories-list">
              <ul>
                <li>
                  <a href="#">Best Sellers</a>
                </li>
                <li>
                  <a href="#">New Collections</a>
                </li>
                <li>
                  <a href="#"> Women Clothing </a>
                </li>
                <li><a href="#"> Men Fashion </a></li>
                <li><a href="#"> Kids </a></li>
                <li>
                  <a href="#"> Shoes </a>
                </li>
                <li>
                  <a href="#"> Home Furniture </a>
                </li>
                <li>
                  <a href=""> Home Accessoires </a>
                </li>
                <li>
                  <a href="#"> Video Games </a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>

      <div class="header-top-title p-3 pb-3">
        <h2 class="text-white text-center">
          تخفيضات اكثر من 70% على كل منتجات النساء و الاطفال!!
        </h2>
      </div>
    </header>

    <!-- =====  Header ENd ===== -->

    <!-- == Shop main  ==== -->
    <main>
      <section class="shop_container">
        <div class="header-container">
          <div class="shop-content">
            <div class="shop-left-container"></div>
            <div class="shop-right-container">
              <div class="shop-right-heading-content">
                <div class="shop-head-title">
                  <h2>
                    <span class="number">8,888</span>
                    <span>Results Listed</span>
                  </h2>
                </div>
                <div class="shop-featurch">
                  <div class="shop-serv">
                    <a href="#" class="scored">
                      <img src="img/star-Filled.svg" alt="" />
                      <span>Highly Scored Products</span>
                    </a>
                    <a href="#" class="delivery">
                      <img src="" alt="" />
                      <span>Fast Delivery</span>
                    </a>
                  </div>
                  <div class=""></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- === Shop main End== -->

    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/owl-carousel.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
